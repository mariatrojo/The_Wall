<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Register</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'test_app/style.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<h2>Test App</h2>
	<h3><a href="../">Home</a></h3>
	<h3><a href="../signin">Sign in</a></h3>

	<h2>Register</h2>
		<form action="register_form" method="POST">
			{% csrf_token %}
			<p>Email Address:</p>
			<p><input type="text" name="email"></p>
			<p>First Name:</p>
			<p><input type="text" name="first_name"></p>
			<p>Last Name:</p>
			<p><input type="text" name="last_name"></p>
			<p>Password:</p>
			<p><input type="password" name="password"></p>
			<p>Password Confirmation:</p>
			<p><input type="password" name="confirm_password"></p>
			<input type="submit" value="Register">
			<a href="/signin"><p>Already have an account? Login</a></p>
		</form>
		{% if messages %}
			{% for message in messages %}
				<p>{{ message }}</p>
			{% endfor %}
		{% endif %}
	
</body>
</html>
